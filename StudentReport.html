<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- css connection  -->
    <link rel="stylesheet" href="styleuser.css">

</head>

<body onload="getDate();">

    <!-- navigation section starts here  -->

    <div class="navigation">

        <input type="checkbox" id="btn" hidden>

        <label id="menu-btn" for="btn" class="menu-btn">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </label>

        <nav id="sidebar">

            <div class="title" onclick="OpenPage()"> <i class="fas fa-cloud-moon"></i> Cloud..</div>

            <ul class="list-items">
                <li><a href="StudentDashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="StudentDetails.html"><i class="fas fa-users"></i>Student Details</a></li>
                <li><a href="StudentAttendance.html"><i class="fas fa-address-book"></i>Attendance</a></li>
                <li><a href="StudentTimetable.html"><i class="fas fa-calendar"></i>Time Table</a></li>
                <li><a href="StudentFees.html"><i class="fas fa-rupee-sign"></i>Fees Details</a></li>
                <li><a href="StudentExam.html"><i class="fas fa-file-alt"></i>Exam Details</a></li>
                <li><a href="StudentResults.html"><i class="fas fa-file-export"></i>Result Details</a></li>
                <li><a href="StudentReport.html"><i class="fas fa-edit"></i>Reports</a></li>
            </ul>

        </nav>

    </div>

    <!-- navigation section ends here  -->

    <!-- Student Report section starts here  -->

    <div class="main-content">

        <header id="header-part">

            <div class="menu-toggle">
                <h1>Report</h1>
            </div>

            <div class="icon">
                <a title="logout" href="./index.html"><span class="dismiss">Logout </span><span
                        class="fas fa-file-export"></span></a>
            </div>

        </header>

        <div class="main">

            <div class="page-header">

                <div>
                    <h1> <span class="UserDesign">Contact us...</span></h1>
                </div>

                <div class="header-actions">

                    <a onclick="history.back()" class="emoji10">
                        <span class="fas fa-arrow-left"></span>
                        Go Back
                    </a>

                </div>

            </div>

            <div class="report-container">

                <h1>Report Form</h1>

                <form>

                    <div class="fields">

                        <div class="input-field">
                            <label>Register Number</label>
                            <input id="reportRegister" type="tel" maxlength="7" placeholder="Enter Register Number">
                        </div>

                        <div class="input-field">
                            <label>Full Name</label>
                            <input id="reportname" type="text" placeholder="Enter your name">
                        </div>

                        <div class="input-field">
                            <label>Enquiry Field</label>
                            <select id="reportfield">
                                <option hidden selected>Select anyone..</option>
                                <option>Attendance</option>
                                <option>Details Form</option>
                                <option>Fees</option>
                                <option>Timetable</option>
                                <option>exam</option>
                                <option>result</option>
                                <option>other</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Date</label>
                            <input disabled id="reportDate" type="date">
                        </div>

                        <div class="input-field">
                            <label>Time</label>
                            <input disabled id="reporttime" type="time">
                        </div>

                        <div class="input-field">
                            <label>Message here</label>
                            <textarea type="text" rows="10">
                            </textarea>
                        </div>

                    </div>

                    <div class="buttons">

                        <button id="smtbtn" type="submit" class="btn">
                            Submit <i class="fas fa-caret-square-right"></i>
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <!-- Student Report section ends here  -->

</body>

<!-- Javascript connection link  -->

</html>
