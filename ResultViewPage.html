<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title name -->
    <title>R e s u l t</title>

    <!-- Title logo link  -->
    <link rel="shortcut icon" sizes="32x32" href="./images/title-img.png" type="image/x-icon" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <!-- Student Result view section starts here  -->

    <div class="main-content">

        <header id="header-part">

            <div class="menu-toggle">
                <h1>Result</h1>
            </div>

            <div class="icon">
                <span onclick="history.back()" class="fas fa-arrow-left"></span>
                <span onclick="history.back()">Go Back</span>
            </div>

        </header>

        <div class="main">

            <div class="ResultView-container">

                <h1>View Result</h1>

                <form>

                    <div class="fields">

                        <div class="input-field">
                            <label>Register number</label>
                            <input disabled value="1913022">
                        </div>

                        <div class="input-field">
                            <label>Name</label>
                            <input disabled value="Dinesh Kumar M">
                        </div>

                        <div class="input-field">
                            <label>Result</label>
                            <input disabled value="Pass">
                        </div>

                    </div>

                    <span class="title">Normal Subjects</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>Professsional Ethics</label>
                            <input disabled value="A Grade">
                        </div>

                        <div class="input-field">
                            <label>Big Data</label>
                            <input disabled value="A Grade">
                        </div>

                        <div class="input-field">
                            <label>Cryptography and Cloud</label>
                            <input disabled value="A Grade">
                        </div>

                    </div>

                    <div class="fields">

                        <div class="input-field">
                            <label>Graphics and Multimedia</label>
                            <input disabled value="B+ Grade">
                        </div>

                        <div class="input-field">
                            <label>Big Data Lab</label>
                            <input disabled value=" Grade">
                        </div>

                        <div class="input-field">
                            <label>Graphics and Multimedia Lab</label>
                            <input disabled value="O Grade">
                        </div>

                    </div>

                    <span class="title">Elective Subject</span>

                    <div class="fields">

                        <div class="input-field">
                            <label>BI / HSN</label>
                            <input disabled value="BI / HSN">
                        </div>

                        <div class="input-field">
                            <label>GRADE</label>
                            <input disabled value="O Grade">
                        </div>

                        <div class="input-field"></div>

                    </div>

                    <div class="fields">

                        <div class="input-field">
                            <label>SGPA</label>
                            <input disabled value="8.313">
                        </div>

                        <div class="input-field">
                            <label>CGPA</label>
                            <input disabled value="9.589">
                        </div>

                        <div class="input-field"></div>

                    </div>

                    <div class="buttons">

                        <button id="pntbtn" class="btn" onclick="printFunction()">
                            Print <i class="fas fa-caret-square-right"></i>
                        </button>

                    </div>

                </form>

            </div>

        </div>

    </div>

    <!-- Student Result view section ends here  -->

</body>

</html>

<script>
    function printFunction() {

        var printbutton = document.getElementById("pntbtn");
        var Header_part = document.getElementById("header-part");

        printbutton.style.visibility = 'hidden';
        Header_part.style.visibility = 'hidden';
        window.print();
        printbutton.style.visibility = 'visible';
        Header_part.style.visibility = 'visible';
        return false;
    }
</script>

<style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    :root {
        --blue: #4070f4;
        --black: #000000;
        --light-blue: #a6bcfa;
        --dark-blue: #03262c;
        --light-color: #555;
        --box-shadow: .3rem .3rem 0 #d2dfff;
        --text-shadow: .3rem .3rem 0 rgba(0, 0, 0, .2);
        --border: .1rem solid var(--blue);
        --white: #fff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: var(--light-blue);
    }

    #sidebar::-webkit-scrollbar {
        visibility: hidden;
        display: none;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--blue);
    }

    ::-webkit-scrollbar {
        width: .4rem;
    }

    header {
        height: 75px;
        display: flex;
        width: 100%;
        position: fixed;
        justify-content: space-between;
        align-items: center;
        background-color: #efefef;
        border: 1px solid var(--blue);
        box-shadow: .5rem .5rem 0 var(--light-blue);
        padding: 1rem 8rem;
        z-index: 5000;
    }

    .main-content {
        padding: 0;
        overflow: hidden;
    }

    .main-content header .menu-toggle h1 {
        color: var(--blue);
    }

    .main-content header .icon span {
        padding: 0px;
        cursor: pointer;
        font-size: 1.6rem;
        color: var(--blue);
    }

    .main {
        padding: 1.5rem;
        min-height: calc(100vh-70px);
        margin-top: 5rem;
    }

    @media (max-width : 680px) {

        header {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem 2rem;
        }

        .main-content header .menu-toggle h1 {
            margin-left: 0rem;
        }

    }

    @media (max-width :380px) {

        .main-content header .menu-toggle h1 {
            font-size: .8rem;
        }

    }

    @media (max-width :450px) {

        .main-content header .menu-toggle h1 {
            font-size: 1.5rem;
        }

    }

    .ResultView-container {
        max-width: 800px;
        width: 100%;
        border-radius: 6px;
        padding: 25px;
        margin: -1rem auto;
        background-color: var(--white);
        border-top: 8px solid var(--blue);
        border-left: var(--border);
        border-right: var(--border);
        border-bottom: var(--border);
    }

    .ResultView-container h1 {
        position: relative;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--dark-blue);
    }

    .ResultView-container h1::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -1px;
        height: 3px;
        width: 100px;
        border-radius: 8px;
        background-color: var(--blue);
    }

    .ResultView-container form {
        margin-top: 10px;
        background-color: var(--white);
        overflow: hidden;
    }

    .ResultView-container form .fields {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .ResultView-container form .fields .input-field {
        display: flex;
        width: calc(100% / 3 - 15px);
        flex-direction: column;
        margin: 3px 0;
    }

    .ResultView-container .input-field label {
        font-size: .9rem;
        font-weight: 500;
        color: var(--blue);
    }

    .ResultView-container form .title {
        display: block;
        margin-bottom: 8px;
        font-size: 1rem;
        font-weight: 500;
        margin: 3px 0;
        color: var(--dark-blue);
        text-decoration: underline;
    }

    .ResultView-container .input-field input {
        outline: none;
        font-size: .8rem;
        font-weight: 400;
        border-radius: 5px;
        border: 0.1rem solid var(--light-color);
        padding: 0 12px;
        height: 36px;
        margin: 5px 0;
        width: calc(100%-10%);
        color: var(--light-color);
    }

    @media (max-width: 550px) {

        .ResultView-container form .fields .input-field {
            width: 100%;
        }

    }

    @media (max-width: 600px) {

        .ResultView-container form .fields {
            flex-wrap: wrap;
            gap: 0px;
        }

    }

    .buttons {
        display: flex;
        text-align: center;
        justify-content: center;
    }

    .btn {
        color: var(--white);
        background: var(--blue);
        box-shadow: var(--box-shadow);
        font-size: 1.2rem;
        padding: 0.2rem 1rem;
        font-weight: 500;
        margin: 2rem;
        justify-content: space-between;
        border: var(--border);
        cursor: pointer;
    }

    .btn i {
        font-size: 1rem;
        padding: 0.2rem;
    }

    .btn:hover {
        background: var(--white);
        color: var(--blue);
    }

    @media (max-width : 500px) {

        .buttons {
            display: flex;
            flex-direction: column;
            width: calc(100%-50%);
            align-items: center;
        }

        .btn {
            width: 50%;
            margin: 1rem;
        }

    }

    @media (max-width :380px) {

        .btn {
            width: 100%;
        }

    }
</style>
